<!DOCTYPE html>

<html lang="ES">
  <head>
    <title>Solitario VIU</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Este polyfill hace que funcione el DND en dispositivos móviles -->
    <script src="./js/dnd-polyfill.js"></script>
    <!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
          Invocar a los ficheros de estilos y al JavaScript donde proceda
        -->
    <link rel="icon" href="imagenes/icon.png" />
    <!-- Icono de la pagina -->
    <link rel="stylesheet" type="text/css" href="css/solitario.css" />
    <!-- Llamada al fichero CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Fuente Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fuente Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente Montserrat -->
  </head>

  <body>
    <!-- Aumentamos un div superior que contenga ambas pantallas tanto la previa como la del juego -->
    <div class="container_body">
      <div class="central subcontainer">
        <!-- Título principal -->

        <!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
        Rellenar h1 e insertar el logo donde proceda
            -->
        <h1 id="titulo">
          Juego del solitario <img src="imagenes/logoVIU.png" alt="logo VIU" />
        </h1>

        <!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
          de movimientos que se han hecho hasta el momento. Estos números se
          indicarán en los span internos -->
        <h2 id="marcadores">
          <span>Tiempo: <span id="contador_tiempo"></span></span>
          <span style="display: inline-block; width: 200px"></span>
          <span
            >Movimientos: <span id="contador_movimientos" class=""></span
          ></span>
        </h2>

        <!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos
          y en la parte inferior los cuatro restantes. Los contadores de los
          mazos de cartas de cada tapete están indicados oportunamente dentro
          de elementos span -->
        <div id="mesa">
          <div class="tapete_superior">
            <div id="inicial" class="tapete">
              <span id="contador_inicial" class="contador"></span>
              <div id="subinicial" class="tapetesubinicial"></div>
              <!-- Creamos este div para colocar las cartas y poder centrarlas dentro del tapete inicial -->
            </div>
          </div>
          <div class="tapete_central">
            <div
              id="sobrantes"
              class="tapete"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <span id="contador_sobrantes" class="contador"></span>
            </div>
          </div>
          <div
            id="receptor1"
            class="tapete receptor"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <span id="contador_receptor1" class="contador"></span>
          </div>
          <div
            id="receptor2"
            class="tapete receptor"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <span id="contador_receptor2" class="contador"></span>
          </div>
          <div
            id="receptor3"
            class="tapete receptor"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <span id="contador_receptor3" class="contador"></span>
          </div>
          <div
            id="receptor4"
            class="tapete receptor"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <span id="contador_receptor4" class="contador"></span>
          </div>
        </div>

        <!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
        <button id="reset" class="btn btn-primary" onclick="ReiniciarJuego()">
          REINICIAR JUEGO
        </button>
      </div>
      <!-- class="central" -->

      <!-- Aumentamos una pantalla previa para escoger el nivel -->
      <div id="pantallaPrevia" class="pantalla_previa subcontainer">
        <h1 id="titulo">
          Juego del solitario <img src="imagenes/logoVIU.png" />
        </h1>
        <p>Escoger nivel de juego</p>
        <div class="flex">
          <button id="lvl-easy" class="btn btnlvl" onclick="nivel1()">
            FÁCIL
          </button>
          <button id="lvl-medium" class="btn btnlvl" onclick="nivel2()">
            MEDIO
          </button>
          <button id="lvl-hard" class="btn btnlvl" onclick="nivel3()">
            DIFÍCIL
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div
        id="modal"
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      ></div>
    </div>

    <script type="text/javascript" src="js/solitario.js"></script>
    <!-- Llamada al fichero JavaScript -->
  </body>
</html>
